<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/pages/index.css">
    <link rel="stylesheet" href="/pages/normalize.css" >

    <title>Jacques Cousteau</title>
</head>
<body>
    <div class="page">
        <div class="header">
            <img src="/images/logo.png" alt="logo" class="header__logo">
            <img src="/images/Line.png" alt="linha" class="header__line">
        </div>
    
        <div class="profile">
            <img src="/images/Custeau.png" alt="foto do perfil" class="profile__picture">
            <div class="profile__info">
                <div class="profile__data">
                    <p class="profile__name" id="profileName">Jacques Cousteau</p>
                    <a href="#" class="profile__edit"><img src="/images/Edit-Btn.png" alt="botao de editar" class="profile__edit_btn" onclick="openPopup()"></a>
                    <div class="pop-up" id="popup">
                        <a href="#" class="form__close"><img src="/images/Close-Icon.png" alt="botao de fechar" class="form__close-btn" onclick="closePopup()"></a>
                        <div class="form">
                            <h1 class="form__title">Editar Perfil</h1>
                                <div class="form__elements">
                                    <input type="text" class="form__username" placeholder="Jacques Cousteau" id="username">
                                    <img src="./images/form-line.png" alt="linha" class="form__line">
                                    <input type="text" class="form__info" placeholder="Explorar" id="usertext">
                                    <img src="./images/form-line.png" alt="linha" class="form__line">
                                </div>
                            <div class="form__btn">
                                <button class="form__save-btn" id="save-btn" onclick="savePopup()">Salvar</button>
                            </div>
                        </div>
                    </div>
                </div>
                <p class="profile__text" id="profileText">Explorar</p>
            </div>
            <button class="add"></button>
        </div>
        <div class="cards">
            <div class="card">
                <img src="/images/vale-Yosemite.png" alt="Vale do Yosemite" class="card__image">
                <div class="card__bottom-bar">
                    <p class="card__title">Vale do Yosemite</p>
                    <a href="" class="card__like_btn"><img src="/images/like.png" alt="botao de like" class="card__like" id="likeImage" onclick="toggleImage()"></a>
                </div>
            </div>

            <div class="card">
                <img src="/images/lago-louise.png" alt="Lago Louise" class="card__image">
                <div class="card__bottom-bar">
                    <p class="card__title">Lago Louise</p>
                    <button class="card__like_btn-off" id="card__like_btn" onclick="likeHeart"></button>
                </div>
            </div>

            <div class="card">
                <img src="/images/Montanhas-Care.png" alt="montanha care" class="card__image">
                <div class="card__bottom-bar">
                    <p class="card__title">Montanhas Care...</p>
                    <a href="" class="card__like_btn"><img src="/images/like.png" alt="botao de like" class="card__like" id="likeImage" onclick="toggleImage()"></a>
                </div>
            </div>

            <div class="card">
                <img src="/images/latemar.png" alt="Latemar" class="card__image">
                <div class="card__bottom-bar">
                    <p class="card__title">Latemar</p>
                    <a href="" class="card__like_btn"><img src="/images/like.png" alt="botao de like" class="card__like" id="likeImage" onclick="toggleImage()"></a>
                </div>
            </div>

            <div class="card">
                <img src="/images/vanoise-national.png" alt="Vanoise National" class="card__image">
                <div class="card__bottom-bar">
                    <p class="card__title">Vanoise National</p>
                    <a href="" class="card__like_btn"><img src="/images/like.png" alt="botao de like" class="card__like" id="likeImage" onclick="toggleImage()"></a>
                </div>
            </div>

            <div class="card">
                <img src="images/lago-di-braies.png" alt="lago di Braies" class="card__image">
                <div class="card__bottom-bar">
                    <p class="card__title">Lago di Braies</p>
                    <a href="" class="card__like_btn"><img src="/images/like.png" alt="botao de like" class="card__like" id="likeImage" onclick="toggleImage()"></a>
                </div>
        </div>
        
    
    </div>
    <footer class="footer">
        <p class="footer__text">&copy; 2021 Around the U.S.</p>
    </footer>
    </div>
  <script src="/pages/script.js"></script>  
</body>
</html>
