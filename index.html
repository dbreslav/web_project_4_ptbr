<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />

    <title>Jacques Cousteau</title>
  </head>
  <body>
    <div class="page">
      <div class="header">
        <img src="./images/logo.png" alt="logo" class="header__logo" />
        <img src="./images/Line.png" alt="linha" class="header__line" />
      </div>

      <div class="profile">
        <img
          src="./images/Custeau.png"
          alt="foto do perfil"
          class="profile__picture"
        />
        <div class="profile__info">
          <div class="profile__data">
            <p class="profile__name" id="profileName">Jacques Cousteau</p>
            <button class="edit-btn" id="editButton"></button>
            <div class="popup" id="popup">
              <button class="close-btn" id="closeBtn"></button>
              <form class="form">
                <h1 class="form__title">Editar Perfil</h1>
                <div class="form__elements">
                  <input
                    type="text"
                    class="form__username"
                    placeholder="Jacques Cousteau"
                    id="username"
                  />
                  <input
                    type="text"
                    class="form__info"
                    placeholder="Explorar"
                    id="usertext"
                  />
                </div>

                <button class="save-btn" id="save-btn" type="submit">
                  Salvar
                </button>
              </form>
            </div>
          </div>
          <p class="profile__text" id="profileText">Explorar</p>
        </div>
        <button class="add"></button>
        <div class="add-form" id="add-popup">
          <button class="close-add-btn" id="closeAddBtn"></button>
          <form class="form">
            <h1 class="form__title">Novo Local</h1>
            <div class="form__elements">
              <input
                type="text"
                class="form__input"
                id="userPlaceTitle"
                placeholder="Titulo"
              />
              <input
                type="text"
                class="form__link-input"
                placeholder="Imagem URL"
                id="userPixUrl"
              />
            </div>

            <button class="save-btn" id="addFormSaveBtn" type="submit">
              Criar
            </button>
          </form>
        </div>
      </div>
      <div class="cards-popup"></div>
      <div class="cards"></div>
      <footer class="footer">
        <p class="footer__text">&copy; 2023 Around the U.S.</p>
      </footer>
    </div>
    <script src="./pages/script.js"></script>
  </body>
</html>
